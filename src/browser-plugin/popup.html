<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .status.connected {
      background-color: #d4edda;
      color: #155724;
    }
    .status.disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }
    .action-button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background-color: #007AFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .action-button:hover {
      background-color: #0056b3;
    }
    .action-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .job-info {
      background-color: #f8f9fa;
      padding: 12px;
      border-radius: 6px;
      margin: 8px 0;
      font-size: 14px;
    }
    .config {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
    }
    .config input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .config label {
      display: block;
      margin: 8px 0 4px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>LinkedIn Job Extractor</h2>
    <p style="font-size: 12px; color: #666; margin: 0;">Human-in-the-loop job extraction</p>
  </div>
  
  <div id="mcp-status" class="status disconnected">
    MCP Connection: Checking...
  </div>
  
  <div id="job-info" class="job-info">
    Ready to extract LinkedIn job data
  </div>
  
  <button id="manual-extract" class="action-button" style="background-color: #0077B5;">
    Extract This Job
  </button>
  
  <button id="view-extracted" class="action-button">
    View Saved Jobs
  </button>
  
  <div class="config">
    <label for="mcp-port">MCP Service Port:</label>
    <input type="number" id="mcp-port" value="3001" min="1000" max="9999">
    
    <label for="job-id-prefix">Job ID Prefix:</label>
    <input type="text" id="job-id-prefix" value="job-" placeholder="job-">
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
